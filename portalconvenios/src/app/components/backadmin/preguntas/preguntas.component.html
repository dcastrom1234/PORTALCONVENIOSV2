<div class="container-fluid">
    <h3>Preguntas Frecuentes</h3>
    <p>Cree una nueva pregunta y respuesta, estas preguntas son para los usuarios del portal para aclarar dudas.</p>
    <form [formGroup]="qa" (ngSubmit)="guardaQA()" novalidate>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Pregunta" formControlName="pregunta">
        </div>
        <div class="form-group">
            <textarea class="form-control" placeholder="Respuesta" size="100" rows="10" formControlName="respuesta"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-sm" [disabled]="qa.invalid">Guardar</button>
    </form>
</div>
<br>
<table class="table table-hover col-10-md">
    <thead>
        <tr>
            <th scope="col">Preguntas publicadas</th>
            <th scope="col">Estado</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let l of listado; let i=index">
            <td>{{ l.p }}</td>
            <td>{{ (l.e=="A")?"Activo":"Inactivo" }}</td>
        </tr>
    </tbody>
</table>
