<div class="container-fluid">
    <h4>Servicios</h4>
    <div class="row">
        <div class="col-xl-6 mx-auto">
        <form [formGroup]="fmrservicios" (ngSubmit)="enviar()">
            <div class="form-group">
                <label>Nombre de la API/Servicio</label>
                <input type="text" class="form-control" formControlName="servname">
            </div>
            <div class="form-group">
                <label>Descripción del API/Servicio</label>
                <input type="text" class="form-control" formControlName="servdesc">
            </div>
            <div class="form-group">
                <label>Metodos aceptados</label>
                <input type="text" class="form-control" formControlName="metodos">      
            </div>
            <div class="form-group">
                <label>Mensaje request</label>
                <textarea type="jsonreq" class="form-control" formControlName="jsonreq" rows=7 width=150></textarea>
            </div>
            <div class="form-group">
              <label>Ejemplo mensaje response</label>
              <textarea type="text" class="form-control" formControlName="jsonres"  rows=7 width=150></textarea>
            </div>
    
            <div class="row justify-content-around">
                <div class="col-10">
                    <div class="form-group">
                        <label>Endpoint</label>
                        <input type="text" class="form-control" formControlName="endpoint" placeholder="http://miurl/servicio/version/api">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label>Versión</label>
                        <input type="text" class="form-control" formControlName="apiversion">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input type="text" class="form-control" formControlName="url" placeholder="http://miurl/aplicacion">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button> &nbsp; <a routerLink="/listaservicios" class="btn btn-primary">Volver</a>
          </form>
        </div>
        
    </div>
    </div>
