<div class="container-fluid">
    <h3>Creaci칩n de nuevo catalogo</h3>
    <p>Ingrese los datos del nuevo catalogo y los servicios asociados</p>
    <div class="row col-10">
    <form [formGroup]="frmCatalogos" (ngSubmit)="guardaCatalogo()" novalidate>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Nombre Catalogo" formControlName="catnombre">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Descripci칩n del catalogo" formControlName="catdesc">
        </div>
        <button type="submit" class="btn btn-primary" *ngIf="!idcatalogo">Guardar</button>
        <form [formGroup]="sercatalogo" *ngIf="idcatalogo">
        <div class="form-group">
            <h4>Listado de Servicios</h4>
            <p>Seleccione los servicios que agregar치 al catalogo</p>
            <div class="form-group">
                <select formControlName="sercat">
                    <option value="" selected>Seleccione el servicio</option>
                    <option *ngFor="let s of listaApis; index as i" value="{{s.id}}">{{s.nombre}}</option>
                </select> &nbsp;
                <button (click)="agregaServicios()" class="btn btn-sm btn-primary">Agregar</button>
            </div>
        </div>
        </form>
        
    </form>
    </div>
    <div class="row col-10">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Servicio</th>
                    <th>Descripci칩n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tr *ngFor="let i of listaServiciosCatalogo; let n = index ">
                <td> {{ i.id }}</td>
                <td>{{ i.servicio }}</td>
                <td>{{ i.desc }} </td>
                <td></td>
            </tr>
        </table>
    </div>
</div>
