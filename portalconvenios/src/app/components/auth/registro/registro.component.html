<div class="container">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <b>Registro de nueva entidad</b>
            </div>
            <div class="card-body">
                <form [formGroup]="reg" (ngSubmit)="registrar()">
                <div class="form-group">
                    <label for="entname">Nombre entidad</label>
                    <select formControlName="entname" class="form-control">
                        <option value="">Seleccione entidad</option>
                        <option value="1">Juzgado de Policia Local</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="entowner">Nombre encargado</label>
                    <input type="text" class="form-control" formControlName="entowner" placeholder="Encargado">
                </div>
                <div class="form-group">
                    <label for="entownerrun">RUN encargado</label>
                    <input type="text" class="form-control" formControlName="entownerrun" placeholder="12345678-9">
                </div>
                <div class="form-group">
                    <label for="entaddress">Dirección</label>
                    <input type="text" class="form-control form-control-sm" formControlName="entaddress" placeholder="Direccion">
                    <label for="entcomuna">Comuna</label>
                    <select formControlName="entcomuna" class="form-control">
                        <option value="{{ i.codigo }}" *ngFor="let i of comunas"> {{ i.comuna }} </option>
                    </select>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="entownermail">Email encargado</label>
                        <input type="text" class="form-control form-control-sm" formControlName="entownermail" placeholder="usuario@dominio.cl">
                    </div>
                    <div class="form-group col-6">
                        <label for="entownerphone">Teléfono contacto encargado</label>
                        <input type="text" class="form-control form-control-sm" formControlName="entownerphone" placeholder="+56988778855">
                    </div>
                </div>
                <div class="form-group">
                    <label>Genero </label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" formControlName="entownergenero" value="M">
                        <label class="form-check-label">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" formControlName="entownergenero" value="F">
                        <label class="form-check-label">Femenino</label>
                    </div>
                </div>
                <button type="submit" [disabled]="reg.invalid" class="btn btn-primary">Registrar</button>
            </form>
            </div>
        </div>
    </div>
</div>
