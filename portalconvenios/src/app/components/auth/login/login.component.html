<div class="container">
    <div class="col-md-5 mx-auto">
        <div class="card">
            <div class="card-header">
                Ingreso
            </div>
            <div class="card-body">
                <form (submit)="enviaLogin()">
                    <div class="form-group">
                        <input type="text" name="user" [(ngModel)]="login.user" class="form-control" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" name="pass" [(ngModel)]="login.pass" class="form-control" required>
                    </div>
                    <div class="alert alert-dismissible alert-danger mx-auto" *ngIf="nap">
                        <strong>Error</strong> Usuario no autorizado.
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                        <a routerLink="/registro" > o Registrarse</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
