<div class="container">
    <h3>Creación de coordinador</h3>


    <form [formGroup]="frm" (ngSubmit)="registrar()">
        <div class="form-group">
            <label for="entowner">Nombre Coordinador</label>
            <input type="text" class="form-control" formControlName="usrnombre" placeholder="Encargado">
        </div>
        <div class="form-group">
            <label for="entownerrun">RUN Coordinador</label>
            <input type="text" class="form-control" formControlName="usrrun" placeholder="12345678-9">
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="entownermail">Email Coordinador</label>
                <input type="text" class="form-control form-control-sm" formControlName="usremail" placeholder="usuario@dominio.cl">
            </div>
            <div class="form-group col-6">
                <label for="entownerphone">Teléfono contacto Coordinador</label>
                <input type="text" class="form-control form-control-sm" formControlName="usrtelefono" placeholder="+56999999999">
            </div>
            
        </div>
        <div class="form-group">
            <label>Genero </label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="usrgenero" value="M">
                <label class="form-check-label">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="usrgenero" value="F">
                <label class="form-check-label">Femenino</label>
            </div>
        </div>
        <div class="form-group">
            <label for="usrclave">Clave (mín 6 caracteres)</label>
            <input type="text" class="form-control" formControlName="usrclave" >
        </div>        
        <input type="hidden" name="entidad">
        <input type="hidden" name="cargo">
        <button type="submit" [disabled]="frm.invalid" class="btn btn-primary">Guardar</button>
    </form>
